name: 构建并发布

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 查找并选择 Xcode 版本
        run: |
          ls /Applications/ | grep Xcode
          XCODE_PATH=$(ls -d /Applications/Xcode*.app | sort -V | tail -1)
          echo "使用 Xcode: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version

      - name: 安装签名证书
        env:
          CERTIFICATE_P12_BASE64: ${{ secrets.CERTIFICATE_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          # 创建临时钥匙串
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -hex 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # 导入证书
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$CERTIFICATE_P12_BASE64" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          # 设置钥匙串搜索路径
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: 安装 Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          mkdir -p "$PP_DIR"
          PP_PATH="$PP_DIR/build.provisionprofile"
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > "$PP_PATH"

          # 提取 Profile UUID 供构建使用
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< \
            "$(security cms -D -i "$PP_PATH")")
          echo "Provisioning Profile UUID: $PP_UUID"
          echo "PP_UUID=$PP_UUID" >> "$GITHUB_ENV"

      - name: 修改 entitlements 为发布环境
        run: |
          # aps-environment 从 development 改为 production
          /usr/libexec/PlistBuddy -c \
            "Set :com.apple.developer.aps-environment production" \
            Paste/Paste.entitlements

      - name: 构建应用
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          xcodebuild -project Paste.xcodeproj \
            -scheme Paste \
            -configuration Release \
            -destination 'generic/platform=macOS' \
            -derivedDataPath build \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            PROVISIONING_PROFILE_SPECIFIER="$PP_UUID" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES \
            ENABLE_HARDENED_RUNTIME=YES \
            CODE_SIGN_INJECT_BASE_ENTITLEMENTS=NO \
            OTHER_CODE_SIGN_FLAGS=--timestamp \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=NO

      - name: 打包 DMG
        run: |
          APP_PATH=$(find build -name "Paste.app" -type d | head -1)
          echo "找到应用: $APP_PATH"
          mkdir -p build/dmg
          cp -R "$APP_PATH" build/dmg/
          ln -s /Applications build/dmg/Applications
          hdiutil create -volname "Paste" \
            -srcfolder build/dmg \
            -ov -format UDZO \
            build/Paste.dmg

      - name: 公证应用
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          SUBMIT_OUTPUT=$(xcrun notarytool submit build/Paste.dmg \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait 2>&1)
          echo "$SUBMIT_OUTPUT"

          # 提取 submission ID 并获取详细日志
          SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | grep -m1 'id:' | awk '{print $2}')
          if echo "$SUBMIT_OUTPUT" | grep -q "Invalid"; then
            echo "=== 公证失败，获取详细日志 ==="
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --team-id "$APPLE_TEAM_ID" \
              --password "$APPLE_APP_PASSWORD"
            exit 1
          fi

          xcrun stapler staple build/Paste.dmg

      - name: 清理钥匙串和 Profile
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/build.keychain-db || true
          rm -f "$HOME/Library/MobileDevice/Provisioning Profiles/build.provisionprofile"

      - name: 创建 Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/Paste.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
