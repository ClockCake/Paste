name: 构建并发布

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 查找并选择 Xcode 版本
        run: |
          ls /Applications/ | grep Xcode
          XCODE_PATH=$(ls -d /Applications/Xcode*.app | sort -V | tail -1)
          echo "使用 Xcode: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version

      - name: 构建应用
        run: |
          xcodebuild -project Paste.xcodeproj \
            -scheme Paste \
            -configuration Release \
            -destination 'generic/platform=macOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=NO

      - name: 打包 DMG
        run: |
          APP_PATH=$(find build -name "Paste.app" -type d | head -1)
          echo "找到应用: $APP_PATH"
          mkdir -p build/dmg
          cp -R "$APP_PATH" build/dmg/
          ln -s /Applications build/dmg/Applications
          hdiutil create -volname "Paste" \
            -srcfolder build/dmg \
            -ov -format UDZO \
            build/Paste.dmg

      - name: 创建 Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/Paste.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
